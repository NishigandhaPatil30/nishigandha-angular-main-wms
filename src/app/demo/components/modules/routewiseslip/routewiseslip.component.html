<div class="grid">
	<div class="col-12">
		<div class="card">
<h1 style="text-align: center;">ROUTE WISE SLIP</h1>
<div class="container">
  <p-calendar [(ngModel)]="selectedDate" dateFormat="dd-mm-yy" (onSelect)="fetchDataForReferenceDoNo()" placeholder="Please Select a Date"></p-calendar>
<br><br>
  <div *ngIf="selectedDate">
  <p-table [value]="data" [loading]="isLoading"
  #dt1
   [rowHover]="true"
        [value]="data"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5,10,15,30]" 
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="10"
        [globalFilterFields]="['RouteNo', 'RouteNo', 'Quantity','Weight','Toplace','Date1']"
  >
  <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                  <input pInputText type="text" #inputRef placeholder="Search keyword" (input)="dt1.filterGlobal(inputRef.value, 'contains')" />

                </span>
            </div>
        </ng-template>
   <ng-template pTemplate="header">
            <tr>          
                 <th pSortableColumn="PRE/POST LR" style="width:20%">PRE/POST LR <p-sortIcon field="PRE/POST LR"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="PRE/POST LR" display="menu"></p-columnFilter>
                    </div>
                </th>
               <th pSortableColumn="RouteNo" style="width:20%">RouteNo<p-sortIcon field="RouteNo"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="RouteNo" display="menu"></p-columnFilter>
                    </div>
                </th>
                 <th pSortableColumn="Quantity" style="width:20%">Quantity  <p-sortIcon field="Quantity"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Quantity" display="menu"></p-columnFilter>
                    </div>
                </th>
 <th pSortableColumn="Weight" style="width:20%">Weight  <p-sortIcon field="Weight"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Weight" display="menu"></p-columnFilter>
                    </div>
                </th>
<th pSortableColumn="Toplace" style="width:20%">Toplace  <p-sortIcon field="Toplace"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Toplace" display="menu"></p-columnFilter>
                    </div>
                </th>
<th pSortableColumn="Date1" style="width:20%">Date<p-sortIcon field="Date1"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Date1" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th></th>
        </ng-template>
<ng-template pTemplate="body" let-item>
  <tr>
    <td>{{ item.TableType === 'Wmslrgenaration' ? 'POST LR' : 'PRE LR' }}</td>
    <td>{{ item.RouteNo }}</td>
    <td>{{ item.Quantity }}</td>
    <td>{{ item.Weight }}</td>
    <td>{{ item.Toplace }}</td>
    <td>{{ item.Date1 }}</td>
    <td>
      <button *ngIf="item.TableType === 'Wmslrgenaration'" pButton icon="pi pi-print" (click)="printData(item.RouteNo)"></button>
  </td>
  </tr>
</ng-template>
  </p-table>
</div></div>
</div>
</div>
</div>
