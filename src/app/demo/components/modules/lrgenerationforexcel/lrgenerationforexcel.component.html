<div class="grid">
	<div class="col-12">
		<div class="card">
<h1 style="text-align: center;">LR GENERATION</h1>
<div class="container text-center">
  <div class="date-picker-container text-center">
    <label for="fromDate">From Date:</label>
    <p-calendar id="fromDate" [(ngModel)]="selectedDate" dateFormat="dd-mm-yy" (onSelect)="fetchDataForReferenceDoNo()" placeholder="Please Select From Date"></p-calendar>
    <label for="toDate">To Date:</label>
    <p-calendar id="toDate" [(ngModel)]="selectedDate1" dateFormat="dd-mm-yy" (onSelect)="fetchDataForReferenceDoNo()" placeholder="Please Select To Date"></p-calendar>
  </div>

  <br><br>
   <div *ngIf="selectedDate && selectedDate1">
    <p-table [value]="data" [loading]="isLoading" #dt1
             [rowHover]="true"
             [rows]="10"
             [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[5, 10, 15, 30]"
             [paginator]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [filterDelay]="10"
             [globalFilterFields]="['RouteNo', 'Quantity', 'DeliveryLocation','ReferenceDoNo']"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #inputRef placeholder="Search keyword" (input)="dt1.filterGlobal(inputRef.value, 'contains')" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
              
               <th pSortableColumn="RouteNo" style="width:20%">RouteNo<p-sortIcon field="RouteNo"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="RouteNo" display="menu"></p-columnFilter>
                    </div>
                </th>
                 <th pSortableColumn="Quantity" style="width:20%">Quantity  <p-sortIcon field="Quantity"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Quantity" display="menu"></p-columnFilter>
                    </div>
                </th>
<th pSortableColumn="DeliveryLocation" style="width:20%">Toplace  <p-sortIcon field="DeliveryLocation"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="DeliveryLocation" display="menu"></p-columnFilter>
                    </div>
                </th>
<th pSortableColumn="ReferenceDoNo" style="width:20%">ReferenceDoNo<p-sortIcon field="ReferenceDoNo"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="ReferenceDoNo" display="menu"></p-columnFilter>
                    </div>
                </th>
   <th pSortableColumn="Pickingslip Wise Lr Generation" style="width:20%">Pickingslip Wise Lr Generation <p-sortIcon field="Pickingslip Wise Lr Generation"></p-sortIcon>
                </th>        
        </ng-template>
        
     
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.RouteNo }}</td>
          <td>{{ item.Quantity }}</td>      
          <td>{{ item.DeliveryLocation }}</td>  
          <td>{{ item.ReferenceDoNo }}</td>
         <td (click)="goToOtherComponent(item.ReferenceDoNo)" style="color: blue;cursor: pointer;"><a>Pickingslip Wise Lr Generation</a></td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
</div>
</div>
</div>
