
<div class="grid">
	<div class="col-12">
		<div class="card">
<h2 style="text-align: center;">GRID AUDIT</h2>
<div class="print-button-container">
  <button pButton type="button" icon="pi pi-print" (click)="printTable()"></button>
</div>
<form >
<p-table [value]="data"
[loading]="isLoading"
 #dt1 [rowHover]="true" 
        [value]="data"
        dataKey="id"
        [rows]="5"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5,10,15,30]" 
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="10"
  [globalFilterFields]="['GRID', 'CAPACITY','UNIT','AVAILABLE']"
  >

  <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                  <input pInputText type="text" #inputRef placeholder="Search keyword" (input)="dt1.filterGlobal(inputRef.value, 'contains')" />

                </span>
            </div>
        </ng-template>
   <ng-template pTemplate="header">

            <tr>          
               <th pSortableColumn="GRID" style="width:20%">GRID<p-sortIcon field="GRID"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="GRID" display="menu"></p-columnFilter>
                    </div>
                </th>
                 <th pSortableColumn="CAPACITY" style="width:20%">Capacity (Cubic Feet)  <p-sortIcon field="CAPACITY"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="CAPACITY" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="UNIT" style="width:20%">UNIT<p-sortIcon field="UNIT"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="UNIT" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="AVAILABLE" style="width:20%">AVAILABLE<p-sortIcon field="AVAILABLE"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="AVAILABLE" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="AVAILABLE" style="width:20%">AUDIT<p-sortIcon field="AVAILABLE"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="AVAILABLE" display="menu"></p-columnFilter>
                    </div>
                </th>
        </ng-template>
  <ng-template pTemplate="body" let-rowData let-i="rowIndex">
    <tr>
     
      <td>{{ rowData.GRID }}</td>
      <td>{{ rowData.CAPACITY }}</td>
      <td>{{ rowData.UNIT }}</td>
      <td>{{ rowData.AVAILABLE }}</td>
      <td>
       <input type="checkbox">
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center ">
    <p-button label="Submit"  (click)="submitForm()"></p-button>
</div>
</form>
</div>
</div>
</div>
