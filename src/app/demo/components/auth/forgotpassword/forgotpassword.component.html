<div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="password-reset-form">
          <h1>FORGOT PASSWORD</h1>
          <h4 style="color:green;">User Name:-{{name}}</h4>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          <form (ngSubmit)="resetPasswordForm.form.valid && resetPassword()" #resetPasswordForm="ngForm">
              <p-toast></p-toast>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input
                id="newPassword"
                type="password"
                pInputText
                [(ngModel)]="newPassword"
                name="newPassword"
                required
                #newPasswordInput="ngModel"
                class="form-control"
              />
              <div *ngIf="newPasswordInput.invalid && (newPasswordInput.dirty || newPasswordInput.touched)" class="error-message">
                <span *ngIf="newPasswordInput.errors.required">New Password is required.</span>
              </div>
            </div>
  
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                pInputText
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
                #confirmPasswordInput="ngModel"
                class="form-control"
              />
              <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)" class="error-message">
                <span *ngIf="confirmPasswordInput.errors.required">Confirm Password is required.</span>
              </div>
              <div *ngIf="newPassword !== confirmPassword" class="error-message">
                Passwords do not match.
              </div>
            </div>
            <!-- <input type="text"  pInputText name="userId" [(ngModel)]="userId" /> -->
            <button type="submit" pButton [disabled]="resetPasswordForm.form.invalid" class="btn btn-primary">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
