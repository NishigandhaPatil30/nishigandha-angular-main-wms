
<div class="grid">
	<div class="col-12">
		<div class="card">
<h2 style="text-align: center;">PRODUCT TRANSFER GRID REPORT</h2>
<div class="print-button-container">
  <button pButton type="button" icon="pi pi-print" (click)="printTable()"></button>
</div>
 
<p-table [value]="data"
[loading]="isLoading"
 #dt1 [rowHover]="true" 
        [value]="data"
        dataKey="id"
        [rows]="5"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5,10,15,30]" 
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="10"
  [globalFilterFields]="['Id','Productcode', 'Batch','Gridno','Gridnonew','Quantity','Weight']"
  >

  <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                  <input pInputText type="text" #inputRef placeholder="Search keyword" (input)="dt1.filterGlobal(inputRef.value, 'contains')" />

                </span>
            </div>
        </ng-template>
   <ng-template pTemplate="header">

            <tr>          
                 <th pSortableColumn="Id" style="width:20%">Id<p-sortIcon field="Id"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Id" display="menu"></p-columnFilter>
                    </div>
                </th>
               <th pSortableColumn="Productcode" style="width:20%">Productcode<p-sortIcon field="Productcode"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Productcode" display="menu"></p-columnFilter>
                    </div>
                </th>
               
 <th pSortableColumn="Batch" style="width:20%">Batch  <p-sortIcon field="Batch"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Batch" display="menu"></p-columnFilter>
                    </div>
                </th>
<th pSortableColumn="Gridno" style="width:20%">Gridno  <p-sortIcon field="Gridno"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Gridno" display="menu"></p-columnFilter>
                    </div>
                </th>
<th pSortableColumn="Gridnonew" style="width:20%">Gridnonew<p-sortIcon field="Gridnonew"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Gridnonew" display="menu"></p-columnFilter>
                    </div>
                </th>
 <th pSortableColumn="Quantity" style="width:20%">Quantity<p-sortIcon field="Quantity"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Quantity" display="menu"></p-columnFilter>
                    </div>
                </th>
                 
                <th pSortableColumn="Weight" style="width:20%">Weight<p-sortIcon field="Weight"></p-sortIcon>
                    <div class="flex align-items-center">
                        
                        <p-columnFilter type="text" field="Weight" display="menu"></p-columnFilter>
                    </div>
                </th>
                </tr>
            </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{ rowData.Id }}</td>
      <td>{{ rowData.Productcode }}</td>
      <td>{{ rowData.Batch }}</td>
      <td>{{ rowData.Gridno }}</td>
      <td>{{ rowData.Gridnonew }}</td>
      <td>{{ rowData.Quantity }}</td>
      <td>{{ rowData.Weight }}</td>
  
 
      
    </tr>
  </ng-template>
</p-table>
</div>
</div>
</div>
